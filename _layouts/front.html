<!DOCTYPE html>
<html>

{% include head.html %}

  <body>

    <section class="hero is-fullheight is-bold is-dark">
      <div class="hero-body">
        <div class="container">

          <div class="level">
            <div class="level-item">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-96x96">
                    <img src="http://www.gravatar.com/avatar/8a24b653e9dfee315febc22e4ecf4729?s=200">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title">{{ site.name }}</p>
                  <p class="heading">Front-end developer / Engineer</p>

                  <div class="level is-mobile">
                    <div class="level-item">
                      <a class="is-size-4 icon is-large has-text-light" href="mailto:{{ site.email }}">
                        <span class="fa fa-envelope"></span>
                      </a>
                    </div>
                    <div class="level-item">
                      <a class="is-size-4 icon is-large has-text-light" href="https://github.com/{{ site.github_username }}">
                        <span class="fa fa-github"></span>
                      </a>
                    </div>
                    <div class="level-item">
                      <a class="is-size-4 icon is-large has-text-link" href="https://www.linkedin.com/in/{{ site.linkedin_username }}/">
                        <span class="fa fa-linkedin"></span>
                      </a>
                    </div>
                    <div class="level-item">
                      <a class="is-size-4 icon is-large has-text-info" href="https://twitter.com/{{ site.twitter_username }}/">
                        <span class="fa fa-twitter"></span>
                      </a>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="hero-foot">

        <div class="level">
          {% for project in site.data.projects %}
            <div class="level-item">
              <a class="heading" href="{{ project.url }}">
                {{ project.name }}
              </a>
            </div>
          {% endfor %}
        </div>

        <div class="level">
          <div class="level-item">
          </div>
        </div>

      </div>

    </section>

  </body>

</html>
